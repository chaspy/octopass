language: c
compiler:
  - gcc
  - clang
sudo: true
addons:
  apt:
    packages:
      - gcc-4.6
      - libcurl4-openssl-dev
      - libjansson-dev
      - linux-libc-dev
      - libtool
      - make
      - autoconf
      - git
      - bzip2
      - clang-format-3.4
script:
  - sudo make test
  - sudo make format
  - make && sudo make install
  - sudo mv octopass.conf.example /etc/octopass.conf
  - id linyows
notifications:
  slack: linyows:2oeZ2qcLnaMjbnEYodwEXKTr
